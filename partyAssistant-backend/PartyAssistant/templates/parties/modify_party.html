<html>
<head>

 <script type="text/javascript" src="/media/js/ui.datepicker.js"></script>

    </script>
<title>修改活动</title>
</head>
<body>

<form action='{% url modify_party party_id %}' method='post'>
{% csrf_token %}
<table>
<tr><td>时间</td><td><input type="text" class="input-txt3 mys" id="id_date" name="date" valew='{{ party.time.strftime('%Y-%m-%d') }}' ></input>

                            	<div style="display: none; "></div>

	                            	{{ form.date.errors }}
	                            {% else %}
	                            	{{ form.time.errors }}
	                            {% endif %}
	                          
	                            </td>
</tr>

<tr><td>地址</td><td><input type='textfield' name='address'  class= 'textarea-remark2' value="{{party.address}}"></input>

{{ form.address.errors}}



</td>
</tr>
<tr><td>描述</td><td><input type='textfield' name='description' class='textarea-remark2' value="{{party.description}}"></input>   {{ form.description.errors}} </td>
</tr>
<tr><td>限制人数</td><td>
 
   <input type='text' name='limit_num' value='{{ party.limit_num}}'></input>
  
{{ form.limit_num.errors}}
 
</td>
</tr>
</table>

</form>
