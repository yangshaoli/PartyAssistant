{% extends 'login_base.html' %}

 
{% block content %}
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
 
<script type="text/javascript" >
$(document).ready(function(){
  $("#id_client_email_list").keyup(function(){
      client_email_list = this.value.split(','); 
      client_email_list_length = client_email_list.length;     
      count = 0;
      for( i=0; i<client_email_list_length;i++){
          if (client_email_list[i].replace(/^\s+|\s+$/g,"") != ""){          
              count = count+1;
          }
      }
      $('#id_send_email_count').html("发件人人数统计： "+count);
  });
});

</script>
    <p id="id_send_email_count"><p>
	<form action="{% url email_invite party.id %}" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input id="id_email_invite_submit" type="submit" value="submit" />
		<input id="id_email_invite_default_content" type='hidden' value='{{ email_invite_default_content }}'></input>
	</form>
	<a href='#' onclick="(function(){document.getElementById('id_content').value=document.getElementById('id_email_invite_default_content').value;})()" >恢复默认内容</a>
{% endblock %}
