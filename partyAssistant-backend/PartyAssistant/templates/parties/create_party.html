{% extends 'login_base.html' %}

{% block content %}
<style>
</style>
<script type="text/javascript">
	function formonsubmit(){
     alert('');
	}
</script>
 <!--START: content -->
<div id="content">
  <div class="grid_a">
   <h2 class="title">创建活动</h2>
   <form method="post" ation="{% url create_party %}" class="creat_exercise" onsubmit="formonsubmit();">
    	{% csrf_token %}
    <fieldset>
     <div class="field">
     <label for="id_start_date">
     开始日期
     </label>
     <input name='start_date' id='id_start_date'  placeholder='选填，格式如2008-08-08'></input>
     {{ form.start_date.errors }}
     </div>
     <div class="field">
     <label for="id_start_time">
     开始时间
     </label>
     <input name='start_time' id='id_start_time'  placeholder='选填，格式如08:08'></input>
     {{ form.start_time.errors }}
     </div>
     <div class="field">
     <label for="id_address">
     去哪
     </label>
     <input name='address' id='id_address' placeholder='选填项'></input>
     {{ form.address.errors }}
     </div>
     <div class="field">
     <label for="id_description">
     玩啥
     </label>
     {{ form.description.errors }}
     <input name='description' id='id_description' placeholder='必填项'></input>
     </div>
     <div class="field">
     <label for="id_limit_count">
     最多几个人
     </label>
     <input name='limit_count' id='id_limit_count' placeholder='无限制'></input>
     {{ form.limit_count.errors }}
     </div>
     <div class="submit_field">
      <input id="id_sms_invite_submit" type="submit" name="sms_invite" value="发送短信邀请" alt="sms"/>
      <input id="id_email_invite_submit" type="submit" name="email_invite" value="发送邮件邀请" alt="sms"/>
     </div>
    </fieldset>
   </form>
  </div>
 </div>
 <!--END: content --> 
{% endblock%}
