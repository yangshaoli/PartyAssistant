{% extends 'login_base.html' %}

{% block title %} 修改密码  {% endblock %}

{% block content %}
<div id="content">
  <div class="grid_a">
   <h2 class="title">修改密码</h2>
   <form action="{% url change_password %}" method="post" class="creat_exercise">
       {% csrf_token %}
      <fieldset>
         <div class="field">
         <label for="username">
         原密码
         </label>
         {{form.old_password}}
         </div>
         <div class="field">
         <label for="password">
         新密码
         </label>
         {{form.new_password}}
         </div>
         <div class="field">
         <label for="password">
         密码确认
         </label>
         {{form.confirm_password}}
         </div>
         <div class="submit_field">
         </div>
        </fieldset>	
		<input id="id_changepassword_submit" type="submit" value="submit" />
	</form>
  </div>
 </div>
{% endblock %}
