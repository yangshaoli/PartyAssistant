{% extends 'base.html' %}
{% load i18n %}
{% block title %} {%trans "Register"%}  {% endblock %}

{% block content %}
	<!--START: content -->
	<div id="content">
		<div class="content-inner clearfix">
			<form action="{% url web_register %}" method="post">{% csrf_token %}
    			{{ form.as_p}}
				<p><textarea id="agree_txt" cols="" rows="" readonly="true" style="width:480px;height:110px;font-size:12px;color:#666">用户协议：一、总则</textarea></p>
				<p>是否接受协议：<input type="checkbox"/></p>
    			<div class="submit-field">
    				<input type="submit" class="input-submit1 va-m" value="保存"/>
    				<a href="/">返 回</a>
    		    </div>
			</form>
		</div>
	</div>
	<!--END: content -->
{% endblock %}
