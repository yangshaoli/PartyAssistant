{% extends "not_login_base.html" %}

{% block title %}用户登录{% endblock %}

{% block content %}
 <!--START: content -->
 <div id="content">
  <div class="grid_a">
   <h2 class="title">用户登录</h2>
<form action="{% url login %}" method="post" class="creat_exercise" onsubmit="return on_submit(this);">
    {% csrf_token %}
  <fieldset>
     <p style="margin-bottom:10px; color:red;"> {{ form.non_field_errors.0 }}</p>
     <div class="field">
     <label for="username">
     用户名
     </label>
     <input id='id_username' name='username' type='text' value="{{ form.username.value|default:'' }}" placeholder='必填项'></input>
     <font color="red">{{ form.username.errors.0 }}</font>
     </div>
     <div class="field">
     <label for="password">
     密码
     </label>
     <input name='password' type='password' placeholder="必填项" id="id_password"><font color="red">{{ form.password.errors.0 }}</font>
     </div>
     <!--div class="field">
     	<label>
     		&nbsp;
     	</label>
     	<font color="red">{{ form.non_field_errors.0 }}</font>
     </div-->
     <div class="submit_field">
      <input id="id_login_submit" type="submit" value="登录" />
     </div>
    </fieldset>	
</form>
  </div>
 </div>
{% endblock %}
