{% extends "not_login_base.html" %}

{% block content %}
 <!--START: content -->
 <div id="content">
  <div class="grid_a">
   <h2 class="title">用户登录</h2>
<form action="{% url login %}" method="post" class="creat_exercise">
    {% csrf_token %}
  <fieldset>
     <div class="field">
     <label for="username">
     用户名
     </label>
     {{form.username}}
     </div>
     <div class="field">
     <label for="password">
     密码
     </label>
     {{form.password}}
     </div>
     <div class="field">
         <a href="{%url get_password %}">找回密码</a>
     </div>
     <div class="submit_field">
      <input id="id_login_submit" type="submit" value="Login" />
     </div>
    </fieldset>	
</form>
  </div>
 </div>
{% endblock %}
