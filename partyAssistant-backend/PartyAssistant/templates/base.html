<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" /> 
<title>{% block title %}{% endblock %} - AIMeeting</title>
<link type="text/css" rel="stylesheet" href="{{STATIC_URL}}css/main.css"/>
<meta name="viewport" content="user-scalable=no, width=device-width" />
</head>

<body>
<header>
	{% if user.is_authenticated %}
	<a href="{%url profile %}">{{user.username}}</a>  | <a href="{%url logout %}">登出</a>
	{% else %}
	<a href="{%url login %}">登录</a>  | <a href="{%url web_register %}">注册</a>
	{% endif %}
</header>
{% block content %}{% endblock %}

{% block js %}{% endblock %}
</body>
</html>
