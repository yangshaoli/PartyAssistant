<html>
<head>
 
<title>受邀联系人列表
</title>
<script>
 function back(){
   location.href='parties_list.html' ;
 }
  function refesh(){
   document.execCommand('Refresh') 
  }
</script>
</head>
 
<body>{% csrf_token %}
<table>
{% for party_client in party_clients_list %}
<tr>
 
<td><input type="text" name='l2' value='{{ client_party.client.name }}' disabled ></input></td>
<td><input type="text" name='l1' value='{{ client_party.client.mobilephone }}' disabled></input></td>
<td><select id = "{{client_party.id}}">
{% if applystatus == 'all' or applystatus == 'noanwser'  %}  
    <td><a href='{% url change_status client_party.id apply %}？applystatus=apply&next={{ applystatus }}'>参加</a> &nbsp;&nbsp;&nbsp;<a href='{% url change_status client_party.id %}？applystatus=notapply&next={{ applystatus }}'>不参加</a> </td>
{% endif %}
{% if applystatus == 'apply' %}  
    <td><a href='{% url change_status client_party.id %}？applystatus=notapply&next={{ applystatus }}'>不参加</a> </td>
{% endif %}
{% if applystatus == 'reject' %}  
    <td><a href='{% url change_status  client_party.id %}？applystatus=apply&next={{ applystatus }}'>参加</a>  </td>
{% endif %}
 
</tr>
{% endfor %}
</table>
</body>
</html>
