<html>
<head>
<title>
</title></head>
<body>{% csrf_token %}
<table>
{% for party_client in party_clients_list %}
<tr>
<td> 
<input type="text" name='l2' value='{{ party_client.client.name }}' disabled ></input>
</td>
<td>{% if client_party.client.invite_type == 'phone' %}
<input type="text" name='l1' value='{{ party_client.client.phone }}' disabled></input>
{% else %}
<input type="text" name='l1' value='{{ party_client.client.email }}' disabled></input>
{% endif %}</td>
<td><select id = "{{party_client.id}}"  class = "apply_status" >
     <option  value='apply' selected="selected">报名</option>
     <option value='noapply'>未报名</option>
     <option value='reject'>不报名</option>
   </select>
</td>
</tr>
{% endfor %}
</table>
</body>
